<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Weather Forecast</h1>
      <form novalidate>
        <div>
          <label for="location">Location:</label>
          <input type="text" id="location" />
        </div>
        <div>
          <label for="unit">Units:</label>
          <select name="units" id="unit">
            <option value="0" selected>Fahrenheit</option>
            <option value="1">Celsius</option>
            <option value="2">Celsius (UK)</option>
            <option value="3">Scientific</option>
          </select>
        </div>
        <button type="submit">Get Forecast</button>
      </form>
    </header>

    <main class="weather-container">
      <h2 class="location"></h2>
      <div class="expanded-weather">
        <!-- if selected day is index 0 show current conditions as well as forecasted, defaults to index 0 -->
      </div>
      <template id="expanded-weather-template">
        <div class="date"></div>
        <div class="temperature popout-mouseover" data-for-class="temp-popout">
          <!-- max/min (add current actual), feel max/min (replace with current actual) | [in popout] uv index, humidity, dewpoint -->
        </div>
        <div
          class="precipitation popout-mouseover"
          data-for-class="precip-popout"
        >
          <!-- chance | [in popout] precip, cover (if current), snow (if not 0), snow depth (if not 0 and current) -->
        </div>
        <div class="description popout-mouseover" data-for-class="desc-popout">
          <!-- desc | [in popout] cloudcover, sunrise/set time, visibility, wind dir, wind gust, wind speed -->
        </div>
      </template>

      <div class="forecast-container">
        <div class="forecast-calendar">
          <!-- clicking on a day populates selected-weather with more details about that day -->
        </div>

        <template id="forecast-day-template">
          <div class="forecast-day">
            <div class="date"></div>
            <div class="temperature"></div>
            <div class="precipitation"></div>
            <div class="description"></div>
          </div>
        </template>
      </div>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
